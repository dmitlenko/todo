{% extends "modal/base.html" %}

{% block title %}Delete project{% endblock %}

{% block body %}
    <p>Are you sure you want to delete the "{{ project.name }}" project?</p>
{% endblock %}

{% block footer %}
    <form
        hx-delete="{% url "tasks:project_delete" pk=project.pk %}"
        hx-swap="outerHTML">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
