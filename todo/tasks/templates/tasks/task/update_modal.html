{% extends "modal/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit task{% endblock %}

{% block body %}
    <form
        id="update-task-form"
        method="post"
        hx-post="{% url "tasks:task_update" pk=form.instance.pk %}"
        hx-swap="outerHTML"
        hx-select="#update-task-form">
        {% crispy form %}
    </form>
{% endblock %}

{% block footer %}
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <input type="submit" class="btn btn-success" value="Save changes" form="update-task-form"/>
{% endblock %}
