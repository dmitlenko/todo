{% extends "modal/base.html" %}

{% block title %}Delete Task{% endblock %}

{% block body %}
    <p>Are you sure you want to delete the task "{{ task.description }}"?</p>
{% endblock %}

{% block footer %}
    <form
        hx-delete="{% url "tasks:task_delete" pk=task.pk %}"
        hx-disabled-elt="form[hx-delete] button"
        hx-swap="outerHTML">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
